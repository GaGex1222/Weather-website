<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Weather App</title>
</head>
<body>
    <div class="container px-4 py-5" id="featured-3">
        <h2 class="pb-2 border-bottom text-center">Weather in {{country}}</h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3 justify-content-center">
          <div class="feature col">
            <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
            </div>
            <h3 class="fs-2 text-body-emphasis">Feels Like</h3>
            <p>{{feels_like}}°</p>
          </div>
          <div class="feature col">
            <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
            </div>
            <h3 class="fs-2 text-body-emphasis">Temperatures</h3>
            <p>{{temp}}°</p>
            <a href="{{url_for('main')}}" class="icon-link">
              Return To Main Page
            </a>
          </div>
          <div class="feature col">
            <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
            </div>
            <h3 class="fs-2 text-body-emphasis">Humidity</h3>
            <p>{{humidity}}</p>
          </div>
        </div>
    </div>
</body>
</html>
